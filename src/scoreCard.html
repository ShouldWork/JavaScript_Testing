<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScoreCard</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../js/scoreCard.js" type="text/javascript"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        .holeScoreRow {
            height: 25px;
            width: 50px;
            float: left;
            background-color: transparent;
            margin: 1px;
            overflow: hidden;
            color: ghostWhite;
        }

        .holeScoreRow:focus {
            background-color: ghostWhite;
            color:black;
        }
        .holeCol {
            height: auto;
            width: 50px;
            min-width: 50px;
            background-color: transparent;
            float: left;
            overflow: hidden;
            color: ghostWhite;
        }
        .holeColTitleRow {
            height: 30px;
            min-width: 50px;
            width: auto;
            float: left;
            border: solid 2px white;
            background-color: transparent;
            margin: 1px;
            text-align: center;
            line-height: 30px;
            overflow: hidden;
            border-radius: 10px;
            color: ghostWhite;
        }
        .playerCol {
            height: auto;
            width: 50px;
            min-width: 50px;
            background-color: transparent;
            text-align: center;
            line-height: 30px;
            text-wrap: none;
            color: ghostWhite;
            float: left;

        }

        .parRowPro {
            height: 30px;
            width: 50px;
            float:left;
            background-color: transparent;
            margin: 1px;
            border: 2px solid ghostWhite;
            text-align: center;
            overflow: hidden;
            line-height: 30px;
            border-radius: 10px;
            color: ghostWhite;
        }
        .parRowPro:before{
            content: 'Par ';
        }

        body {
            background-color: rgba(0,0,0,0.80);
        }

        #scoreCard {
            margin: auto;
            border: solid 2px white;
            height: auto;
            width: auto;
            overflow: hidden;
            position: relative;
        }
        #outCol {
            content: 'Out';
            line-height: 60px;
            text-align: center;
        }
        #courseName {
            margin: auto;
            border: solid 2px white;
            height: 80px;
            width: 905px;
            color: ghostWhite;
            background-color: transparent;
            font-size: 60px;
            text-align: center;
        }
        #theCity, #phoneNumber {
            font-size: 20px;
            color: red;
        }

    </style>
</head>
<body onload="loadMe()">
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Player</button>
            <div id='courseName'>
                <div id='theCity'></div>
            </div>
            <div id="phoneNumber"></div>
            <div id="scoreCard"></div>
        </div>

<!-- My Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Player</h4>
                    </div>
                    <div class="modal-body">
                        <label for="playerName">
                            <input id="playerName" placeholder="Name...">
                        </label>
                        <label for="handicap">
                            <input id="handicap" placeholder="handicap...">
                        </label>
                        <label for="level">
                            <input id="level" placeholder="Pro, Champ, Men, Women...">
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addPlayer()">Add</button>
                    </div>
                </div>

            </div>
        </div>
<!-- My Modal end -->
    </div>

</body>
</html>
